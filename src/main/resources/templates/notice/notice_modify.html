<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/notice.css">
    <link rel="stylesheet" href="/static/css/notice_modify.css">   
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script> 
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
	<script defer src="/static/js/notice/notice_modify.js"></script>

<title>Insert title here</title>
</head>
<body>
	<th:block th:replace="/notice/header"></th:block>
    <main>
    	<div class="notice__header">
    		<h1 class="menu__title">글 수정</h1>
    	</div>
    	<article>
            <form enctype="multipart/form-data">
                <table class="notice__list" th:with="notice=${notice}">
                    <tr class="notice__row">
                        <th>제목</td>
                        <td><input th:value="${notice.noticeTitle}" type="text" class="notice__title"></td>
                    </tr>
                    <tr class="notice__row">
                        <td colspan="2">
                            <input th:value="${notice.downloadFiles}" type="file" class="notice__file">
                        </td>
                    </tr>
                    <tr class="notice__row">
                        <td colspan="2">
                            <textarea th:text="${notice.noticeContent}" id="summernote" name="editordata" style="width: 100%; height: 500px;"></textarea>
                        </td>
                    </tr>
                    <tr class="notice__row">
                        <td colspan="2">
                            <div class="notice__submit">
                                <button type="button" class="notice__button modify">수정하기</button>
                                <button type="button" class="notice__button cancel">취소하기</button>
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
        </article>
    </main>
    <script>
      $('#summernote').summernote({
        placeholder: 'write your content',
        tabsize: 2,
        height: 500,
        toolbar: [
          ['style', ['style']],
          ['font', ['bold', 'underline', 'clear']],
          ['color', ['color']],
          ['para', ['ul', 'ol', 'paragraph']],
          ['table', ['table']],
          ['insert', ['link', 'picture', 'video']],
          ['view', ['fullscreen', 'codeview', 'help']]
        ]
      });
    </script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
</body>
</html>
