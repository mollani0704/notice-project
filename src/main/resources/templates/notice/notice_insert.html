<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/notice.css">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
<title>Insert title here</title>
</head>
<body>
	<header>
        <nav>
            <button type="button" class="nav__list">홈</button>
            <button type="button" class="nav__list">공지사항</button>
        </nav>
        <div class="auth__items">
            <button type="button" class="auth__button signin">로그인</button>
            <button type="button" class="auth__button signup">회원가입</button>
        </div>
    </header>
    <main>
    	<div class="notice__header">
    		<h1 class="menu__title">새로운 글 작성</h1>
    	</div>
    	<article>
    		<form enctype="multipart/form-data">
    			<table class="notice__list">
    				<tr class="notice__row">
    					<td>제목</td>
    					<td><input type="text" class="notice__title"></td>
    				</tr>
    				<tr class="notice__row">
    					<td colspan="2">
    						<input type="file" class="notice__file">
    					</td>
    				</tr>
    				<tr class="notice__row">
    					<td colspan="2">
    						<textarea id="summernote" name="editordata" style="width: 100%; height: 500px;"></textarea>
    					</td>
    				</tr>
    				<tr class="notice__row">
    					<td colspan="2">
    						<div class="notice__submit">
    							<button type="button" class="notice__button submit">작성하기</button>
    							<button type="button" class="notice__button cancel">취소하기</button>
    						</div>
    					</td>
    				</tr>
    			</table>
    		</form>
    	</article>
    </main>
    <script>
      $('#summernote').summernote({
        placeholder: 'write your content',
        tabsize: 2,
        height: 500,
        toolbar: [
          ['style', ['style']],
          ['font', ['bold', 'underline', 'clear']],
          ['color', ['color']],
          ['para', ['ul', 'ol', 'paragraph']],
          ['table', ['table']],
          ['insert', ['link', 'picture', 'video']],
          ['view', ['fullscreen', 'codeview', 'help']]
        ]
      });
    </script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
</body>
</html>
