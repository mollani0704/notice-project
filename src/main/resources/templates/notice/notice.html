<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel=stylesheet href="/static/css/notice.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script defer src="/static/js/notice/notice.js"></script>
</head>
<body>
	<th:block th:replace="/notice/header"></th:block>
	<main>
		<div class="notice__header">
			<h1 class="menu__title">공지사항</h1>
			<div class="notice__search">
				<select class="search__select">
					<option value="title">제목</option>
					<option value="titleAndContent">제목+내용</option>
					<option value="writer">작성자</option>
				</select>
				<input type="text" class="search__input">
				<button type="button" class="search__button">검색</button>
			</div>
		</div>
		<article>
			<table class="notice__list">
			<thead>
				<tr class="notice__row--header">
					<th>번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>작성일</th>
					<th>조회수</th>
				</tr>
			</thead>
			<tbody>
				<tr class="notice__row">
					<td>1</td>
					<td>spring boot 수업</td>
					<td>mollani</td>
					<td>2023-03-20</td>
					<td>10</td>
				</tr>
			</tbody>
			</table>
		</article>
		<div class="page__buttons">
			<button type="button" class="page__button">&lt;</button>
			<button type="button" class="page__button">1</button>
			<button type="button" class="page__button">2</button>
			<button type="button" class="page__button">3</button>
			<button type="button" class="page__button">4</button>
			<button type="button" class="page__button">5</button>
			<button type="button" class="page__button">&gt;</button>
		</div>
	</main>
</body>
</html>
